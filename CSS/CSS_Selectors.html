<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<style>
    div{ width: 50px;
         height:50px;
         border: 1px solid black;
         }
    .bigdiv{
        width:500px;
        height: 500px;
        border:1px solid black;
    } 
    
    .div1+div
    {
        background-color:aqua;
    }
    .div2~div
    {
        background-color:red;
    }
</style>
<body>
<div class="bigdiv">
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
</div>
</body>
</html>
