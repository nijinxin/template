<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
<style>
    #leftbox{
      float:left;
      padding:20px;
      border:3px solid red;
        
    }
    #rightbox{
    float: left;
    width:250px;
    margin-left: 20px;
    padding:20px;
    border:3px solid blue;/*seesion storage data different tab different session 
        local storage same browser same data and will not expire but different for different protocl*/
    }
</style>
<script>
function doFirst(){
    var button=document.getElementById('button');
    button.onclick=saveCrap;
    
}
    function saveCrap(){
        var one=document.getElementById('one').value;
        var two=document.getElementById('two').value;
       
        sessionStorage.setItem(one,two);
        display();
        
    }
    function display(){
        var rightbox=document.getElementById('rightbox');
        
        
        rightbox.innerHTML='';
        var i=0;
        for(i=0;i<sessionStorage.length;i++)
        {
            var one=sessionStorage.key(i);
            var two=sessionStorage.getItem(one);
            rightbox.innerHTML=rightbox.innerHTML+one+'-'+two+'<br/>';
        }
    }
window.onload=doFirst;
</script>
</head>

<body>
<section id="leftbox">
<p>(key) One:<input type="text" id="one"/></p>
<p>(value) Two:<input type="textarea" id="two"/></p>
<p>save:<input type="button" id="button" value="save"/></p>
</section>
<section id="rightbox">

</section>
</body>
</html>
